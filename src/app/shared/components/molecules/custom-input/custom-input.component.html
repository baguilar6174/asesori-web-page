<div class="form-floating">
  <input [value]="value" (input)="onInput($event)" [type]="type" class="form-control"
    [ngClass]="{'is-invalid' : isValid}" [id]="key" [placeholder]="label" [attr.aria-describedby]="key">
  <label [for]="key" class="text-uppercase">{{label}} *</label>
  <div *ngIf="isValid" [id]="key" class="invalid-feedback text-end">
    Please provide a valid city.
  </div>
</div>
