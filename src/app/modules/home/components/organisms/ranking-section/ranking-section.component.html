<section class="container mt-5">
	<div class="row">
		<div class="col-12 col-lg-4">
			<h2>Ranking Asesori</h2>
			<p class="py-2">
				Te enseñamos una calificación de Asesori hacia las instituciones financieras en base a su tasa de interés,
				Cantidad de trámites y tiempo en aprobación de tu solicitud
			</p>
		</div>
		<div class="col-12 col-lg-8">
			<div class="row pb-4 g-3 justify-content-center justify-content-md-end">
				<div class="col-10 col-md-4">
					<app-custom-select label="Filtro" [options]="filters"></app-custom-select>
				</div>
				<div class="col-10 col-md-4">
					<app-custom-select label="Ordenar por" [options]="orderWays"></app-custom-select>
				</div>
			</div>
			<ng-container *ngFor="let row of ranking; trackBy: trackByRanking">
				<app-ranking-row [row]="row"></app-ranking-row>
				<hr />
			</ng-container>
			<nav class="pt-4" aria-label="Page navigation">
				<ul class="pagination justify-content-end">
					<li class="page-item disabled">
						<a class="page-link fw-bolder text-uppercase" routerLink="/" aria-disabled="true">Anterior</a>
					</li>
					<li class="page-item active" aria-current="page"><a class="page-link" routerLink="/">1</a></li>
					<li class="page-item"><a class="page-link" routerLink="/">2</a></li>
					<li class="page-item"><a class="page-link" routerLink="/">3</a></li>
					<li class="page-item">
						<a routerLink="/" class="page-link fw-bolder text-uppercase">Siguiente</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</section>
