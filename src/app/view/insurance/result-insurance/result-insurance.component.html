<form [formGroup]="insuranceform">

    <section class="container" *ngIf="can_access_vehicleInsurance">

        <div class="row px-4">

            <!-- <div class="col-12 col-lg-12 text-right tittle-9 color-1 recalculate-text">
                    <span>
                        <i class="fas fa-redo-alt"></i>
                    </span><span class="text-uppercase ml-3">volver a
                        calcular</span>
                </div> -->

            <div *ngIf="can_access_vehicleInsurance?.length > 0" class="col-12 col-lg-12 text-left mt-4">
                <p class="text-uppercase tittle-7">Aseguradoras en donde puedes aplicar</p>
                <p class="text-light-16">Puedes aplicar a todas las opciones o a las que tú seleciones</p>
            </div>

            <!-- <div *ngIf="cant_insurances!=cont_insurances">
                        <p class="my-4"><i class="fas fa-spinner color-1"></i> Todavía se están cargando resultados
                        </p>
                    </div>

                    <div *ngIf="cant_insurances==cont_insurances">
                        <p class="my-4"><i class="fas fa-check-circle color-1"></i> Consultas terminadas</p>
                    </div> -->

        </div>


        <div style="margin: 2%;" class="result-container mt-3 kudos-wrap" formArrayName="can_access_vehicleInsurance_userSelected" *ngFor="let insurance of can_access_vehicleInsurance_userSelected.controls; let i=index">
            <input type="checkbox" (change)="cantInsuranceSelectedUser()" [formControlName]="i" id="{{can_access_vehicleInsurance[i].idaseguradora}}">
            <label for="{{can_access_vehicleInsurance[i].idaseguradora}}">
                <div class="row m-0 p-0">
                    <div class="col-12 col-lg-10">
                        <div class="row align-items-center mt-4">
                            <div class="col-lg-3">
                                <div class="row">
                                    <div class="col-12">
                                        <p class="selected">✓ Seleccionado</p>
                                        <p class="no-selected">Seleccionar</p>
                                    </div>
                                </div>
                                <div class="row text-center justify-content-center">
                                    <div class="col-6 col-lg-12">
                                        <img class="img-fluid" [src]="can_access_vehicleInsurance[i].url_photo"
                                            alt="Image">
                                        <!-- <img src="/assets/img/banco-pichincha.png" class="img-fluid" alt=""> -->
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-9 py-2">
                                <div class="row text-center justify-content-center">
                                    <div class="col-6 col-md-4">
                                        <p class="text-uppercase tittle-10 d-none d-md-block">Precio referencial</p>
                                        <p class="text-uppercase tittle-10 d-block d-md-none ">
                                            Precio referencial</p>
                                        <p class="tittle-3 d-none d-md-block">
                                            ${{can_access_vehicleInsurance[i].referencial_price | number:'1.2-2':'fr'}}
                                        </p>
                                        <p class="tittle-5 d-block d-md-none">
                                            ${{can_access_vehicleInsurance[i].referencial_price | number:'1.2-2':'fr'}}
                                        </p>
                                        <p class="text-uppercase tittle-11">Dólares americanos</p>

                                    </div>
                                    <div class="col-12 col-md-8 text-md-left">
                                        <p class="text-uppercase tittle-10">Aseguradora</p>
                                        <p class="tittle-18">
                                            {{can_access_vehicleInsurance[i].nombre_corto}}</p>
                                        <p class="text-uppercase tittle-10">Producto</p>
                                        <p class="tittle-18">
                                            {{can_access_vehicleInsurance[i].name}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <hr>
                                        <p class="color-1 tittle-18">Condiciones de crédito</p>
                                    </div>
                                </div>
                                <div class="row text-center">
                                    <div class="col-6 col-md-3">
                                        <p class="text-uppercase tittle-11">tasa anual</p>
                                        <p class="tittle-5 color-3">
                                            {{can_access_vehicleInsurance[i].detail | number}}%
                                        </p>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <p class="text-uppercase tittle-11">Valor Prima neta</p>
                                        <p class="tittle-5 color-3">
                                            ${{can_access_vehicleInsurance[i].net_premium | number:'1.2-2':'fr' }}
                                        </p>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <p class="text-uppercase tittle-11">supb. bancos.
                                            {{can_access_vehicleInsurance[i].supbancos_percentage}}%</p>
                                        <p class="tittle-5 color-3">
                                            ${{can_access_vehicleInsurance[i].supbancos | number:'1.2-2':'fr' }}
                                        </p>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <p class="text-uppercase tittle-11">impuesto S.S.C.
                                            0.50%</p>
                                        <p class="tittle-5 color-3">
                                            ${{can_access_vehicleInsurance[i].ssc | number:'1.2-2':'fr' }}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-2 mt-2 mt-lg-0 text-white text-center bg-2">
                        <p class="tittle-3-spacing mt-3 mt-lg-5 text-uppercase">cuota estimada
                        </p>
                        <h2 class="tittle-2 mt-5">
                            ${{(can_access_vehicleInsurance[i].total_premium)/12 | number : '1.2-2':'fr' }}
                        </h2>
                        <p class="tittle-11 mt-3 mb-3 mb-lg-5 text-uppercase">mensual</p>
                        <p><a class="tittle-10 color-0" href="#">Más información</a></p>
                    </div>
                </div>
            </label>
        </div>
        <!-- END - can_access_credit OPTIONS -->
    </section>

    <section class="container sticky py-0">
        <!-- APLICATION BAR -->
        <div *ngIf="can_access_vehicleInsurance?.length > 0" class="row mt-2 mx-0 mx-md-4 text-white aplication-bar bg-2 align-items-center justify-content-center justify-content-md-end">

            <div *ngIf="cantInsurnaceUserSelected > 0" class="col-5 col-lg-3 text-center">
                <span class="tittle-10">{{cantInsurnaceUserSelected}} seleccionados</span>
            </div>

            <div *ngIf="cantInsurnaceUserSelected == 0" class="col-5 col-lg-3 text-center">
                <span class="tittle-10">Seleccione al menos una opción</span>
            </div>

            <div class="col-7 col-lg-3 tittle-6 text-uppercase text-right">
                <summary class="pr-5" (click)="onSubmitInsuranceForm()">aplicar &gt;</summary>
            </div>

        </div>
        <!-- END - APLICATION BAR -->
    </section>

</form>
